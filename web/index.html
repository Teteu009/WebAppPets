<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal - Pet Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #4B0082; /* Fundo roxo principal */
            color: #ffffff; /* Texto branco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Altura total da tela */
            text-align: center;
        }

        img {
            width: 150px; /* Tamanho ajustado do logo */
            height: auto;
            margin-bottom: 20px; /* Espaço abaixo do logo */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            display: inline-block;
            background-color: #7A3EB1; /* Roxo claro */
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background-color: #9B4DD8; /* Cor mais clara no hover */
            box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Pet Control</h1>

    <!-- Links de navegação -->
    <a href="cadastrar/index.html">Cadastro de Animal</a>
    <a href="consulta/index.html">Consultar Registros</a>
</body>
</html>
