<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Animais - Pet Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4B0082; /* Fundo roxo principal */
            color: #ffffff; /* Texto branco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Altura total da tela */
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #7A3EB1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #9B4DD8;
        }

        .info {
            margin-top: 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Título -->
    <h1>Consulta de Animais</h1>
    
    <!-- Formulário -->
    <form name="frmPesq" method="post" action="consultaReg.jsp">
        <label for="nome">Digite o Id do Animal:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Rex" required>
        <input type="submit" value="Consultar">
    </form>

    <!-- Informação adicional -->
    <div class="info">
        <p>Você pode consultar os registros de animais cadastrados no sistema, informando o ID acima. O sistema retornará informações como:</p>
        <ul>
            <li>Espécie</li>
            <li>Raça</li>
            <li>Idade</li>
            
        </ul>
    </div>
</body>
</html>
